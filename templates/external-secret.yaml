{{- /*
  ExternalSecret for PlexAutoSkip: Plex token from 1Password, config.ini + logging.ini + custom.json.
  Requires externalSecrets.enabled and ClusterSecretStore (e.g. onepassword-connect). Mount Secret at /config.
*/ -}}
{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecrets.secretName | default "plex-auto-skip" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name | default "onepassword-connect" }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: {{ .Values.externalSecrets.secretName | default "plex-auto-skip" }}
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.ini: |
{{- $q := "\"" }}
{{- $plexToken := print "{{" " .plex_token " "}}" }}
{{- $t := include "plex-autoskip.config_ini" . }}
{{- $t = $t | replace "__PLEX_TOKEN__" (print $q $plexToken $q) }}
{{ $t | nindent 10 }}
        logging.ini: |
{{ include "plex-autoskip.logging_ini" . | nindent 10 }}
        custom.json: |
{{ include "plex-autoskip.custom_json" . | nindent 10 }}
  data:
    - secretKey: plex_token
      remoteRef:
        key: {{ .Values.externalSecrets.plexToken.key | default "plex" | quote }}
        property: {{ .Values.externalSecrets.plexToken.property | default "token" | quote }}
{{- end }}
